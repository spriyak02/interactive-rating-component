<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rating Component</title>
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="shortcut icon"
      href="images/favicon-32x32.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="container">
      <!-- card 1 - rating input -->
      <div id="card1">
        <!-- the icon -->
        <span class="circle"
          ><img src="images/icon-star.svg" alt="star icon"
        /></span>
        <h1>How did we do?</h1>
        <p>
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
        <div class="ratings">
          <div class="circle rating">1</div>
          <div class="circle rating">2</div>
          <div class="circle rating">3</div>
          <div class="circle rating">4</div>
          <div class="circle rating">5</div>
        </div>
        <button id="cta-primary">SUBMIT</button>
      </div>
      
      <!-- second card - thank you! -->
      <div id="card2">
        <img src="images/illustration-thank-you.svg" alt="thank you illustration"/>
        <p id="display-rating">You rated 0 out of 5</p>
          <h1>Thank you!</h1>
          <p>
            We appreciate you taking the time to give a rating. If you ever need support, don't hesitate to get in touch!
          </p>
      </div>

    </div>
  </body>
  <script src="./index.js"></script>

</html>
